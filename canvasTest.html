<script type="text/javascript">
var canvas, ctx, flag = false,
    pX = 0,
    cX = 0,
    pY = 0,
    cY = 0;

var currentColor = "black",
    penWidth = 5;

function xyDiff(){
    return Math.abs(pX - cX) + Math.abs(pY - cY)
}

function init() {
    // canvas = document.getElementById('theCanvas');
    ctx = theCanvas.getContext("2d");
    w = theCanvas.width;
    h = theCanvas.height;

    theCanvas.addEventListener("mousemove", function(e) {
        findXYAndDraw('move', e)
    }, false);
    theCanvas.addEventListener("mousedown", function(e) {
        findXYAndDraw('draw', e)
    }, false);
    theCanvas.addEventListener("mouseup", function(e) {
        findXYAndDraw('up', e)
    }, false);
    theCanvas.addEventListener("mouseout", function(e) {
        findXYAndDraw('out', e)
    }, false);
}

function setColor(obj) {
    switch (obj.id) {
        case "green":
            currentColor = "green";
            break;
        case "blue":
            currentColor = "blue";
            break;
        case "red":
            currentColor = "red";
            break;
        case "yellow":
            currentColor = "yellow";
            break;
        case "orange":
            currentColor = "orange";
            break;
        case "black":
            currentColor = "black";
            break;
        case "white":
            currentColor = "white";
            break;
    }
}

function findXYAndDraw(action, e) {
    // console.log("findXYAndDraw")
    //track movement
    pX = cX;
    pY = cY;
    cX = e.clientX - theCanvas.offsetLeft;
    cY = e.clientY - theCanvas.offsetTop;

    if (action == 'draw') {
        //Turn on drawing!
        flag = true;
        drawDot()
    } else if (action == 'up' || action == "out") {
        // turn off drawing
        flag = false; 
    } else if (action == 'move') {
        // draw while moving (make a dot if movement is small)
        flag && (xyDiff() > 5 ? drawLine() : drawDot())
    }
}

function drawDot(){
    ctx.beginPath();
    ctx.fillStyle = currentColor;
    // ctx.fillRect(cX, cY, 2, 2);
    ctx.arc(cX, cY, penWidth/2, 0, 2 * Math.PI, false);
    ctx.fill();
    // ctx.lineWidth = 5;
    ctx.closePath();
}

function drawLine() {
    ctx.beginPath();
    ctx.moveTo(pX, pY);
    ctx.lineTo(cX, cY);
    // ctx.strokeStyle = x;
    ctx.lineWidth = penWidth;
    // ctx.arc(cX, cY, penWidth, 0, 2 * Math.PI, false);
    ctx.fillStyle = currentColor;
    ctx.fill();
    ctx.lineWidth = penWidth;

    ctx.stroke();
    ctx.closePath();
}

function imageSave(){
    localStorage.setItem("canvasSave", theCanvas.toDataURL());
}

function imageLoad(){
    var dataURL = localStorage.getItem("canvasSave");
    console.log(typeof dataURL)
    var img = new Image;
    img.src = dataURL;
    img.onload =  () => {
        ctx.drawImage(img, 0, 0);
    };
}
function imageErase() {
    var m = confirm("Want to clear");
    if (m) {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }
}
